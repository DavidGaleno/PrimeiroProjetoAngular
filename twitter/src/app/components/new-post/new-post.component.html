<div class="w-[650px] bg-white rounded-lg shadow p-6 mb-8">
    <div class="flex justify-center w-full">
        <div class="flex-shrink-0 mr-5 ">
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full ">
                F
            </div>
            <div class="flex-1">
            </div>
        </div>
        <div class="flex-1">
            <textarea 
            (input)="changeRemainLength()" [(ngModel)]="tweetMessage" [maxlength]="tweetMaxLength" 
            class="mb-2 bg-gray-200 hover:bg-gray-100 focus:outline-none focus:shadow-outline focus:duration-0 focus:bg-gray-100 duration-700 resize-none border border-transparent rounded-lg px-2 py-4 block w-full appearance-none leading-normal font-light placeholder-gray-700" placeholder="What's Happening..." rows="3" ></textarea>
            <div class="w-auto border rounded-lg"></div>
            <div class="flex justify-end items-baseline">
                <div class="mr-5 font-thin text-gray-500">
                    <p>{{tweetRemainLength}}</p>
                </div>
                <div class="mt-5">
                    <button (click)="sendTweet()" type="button" class="bg-blue-300 hover:bg-cyan-200 w-20 focus:outline-none border-transparent rounded-lg px-5 py-2 text-gray-700 font-medium">Tweet</button>
                </div>
            </div>
        </div>
    </div>
</div>
