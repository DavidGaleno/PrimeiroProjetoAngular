<div class="flex items-center justify-center container mx-auto">
    <app-new-post />
</div>
<div class="w-full flex justify-center">
    <div class="w-[650px] flex justify-start">
        <button (click)="deleteAllTweets()" type="button"
            class="bg-red-600 hover:bg-red-500 w-auto focus:outline-none border-transparent rounded-lg px-5 py-2 mb-3 text-gray-700 font-medium">Clear
            All</button>
    </div>
</div>
<div class="flex items-center justify-center container mx-auto gap-4" *ngFor="let message of tweets,">
    <app-tweet [tweetMessage]="message" />
</div>
